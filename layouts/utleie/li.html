<div itemscope itemtype="http://schema.org/Product">

    <div class="bg-white border border-gray-200 rounded-lg shadow flex flex-col h-full">
        {{ partial "components/image.html" (index .Page.Params.images 0)}}

        <div class="p-5">
            <h5 itemscope="name" class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
                {{.Page.Title}}
            </h5>

            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
                {{.Page.Params.desc}}
            </p>

            <div class="gap-4">
            {{ with .Page.Params.price }}
                {{ range . }}
                <span class="inline-block mb-2 bg-blue-100 text-blue-800 text-sm font-medium me-2 px-2.5 py-0.5 rounded dark:bg-blue-900 dark:text-blue-300">
                    {{.}}
                </span>
                {{ end }}
            {{ end }}

            {{ with .Page.Params.homepage }}
                <a class="inline-flex no-underline justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-primary hover:bg-blue-500" href="{{.}}">Booking</a> 
            {{ end}}

        </div>
        

        </div>
    </div>
    
</div>
