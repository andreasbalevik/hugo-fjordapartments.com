{{ define "main" }}
<div class="page__practical">
    <div class="component">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <h1 class="m-0">{{.Title}}</h1>
                </div>
            </div>
        </div>
    </div>

    <div class="component">
        <div class="container">
            <div class="row justify-content-center">
                {{ range .Page.Params.faq }}
                    <div class="col-lg-8 ">
                        <h2>{{.title}}</h2>
                        <p>{{.content | safeHTML}}</p>
                        {{ if .button }}
                        <div class="navigation__actions" style="margin-left:0px!important;margin-top:25px; margin-bottom:25px;">
                            <a href="{{.url}}">{{.button}}</a>
                        </div>
                    {{ end }}
                    </div>
                {{ end }}

            </div>
        </div>
    </div>
</div>
{{ end }}
