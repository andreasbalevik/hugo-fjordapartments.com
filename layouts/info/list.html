{{ define "main" }}
<div class="page__practical">

    {{ partial "components/banner.html" . }}
    <div class="component">
        <div class="container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="single-accordion">
                        <div class="accordion-style-two">
                            <div class="accordion" id="accordionTwo">
                                {{ $count := 0 }}
                                {{ range .Page.Params.faq }}
                                <div class="card">
                                    <div class="card-header" id="heading-{{$count}}">
                                        <a class="collapsed" href="#collapse-{{$count}}" data-bs-toggle="collapse"
                                           role="button"
                                           aria-expanded="false">{{.title}}</a>
                                    </div>
                                    <div id="collapse-{{$count}}" class="collapse" data-bs-parent="#accordionTwo">
                                        <div class="card-body">
                                            <p class="text">
                                                {{.content | safeHTML}}

                                                {{ if .button }}
                                                <br><br>
                                                <a class="btn" href="{{.url}}">{{.button}}</a>
                                                {{ end }}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                {{ $count = add $count 1 }}

                                {{ end }}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
{{ end }}
