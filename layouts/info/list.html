{{ define "main" }}
<div class="page__practical">

    {{ partial "components/banner.html" . }}

    <div class="component">
        <div class="container">
            <div class="row g-4">
                {{ range .Page.Params.faq }}
                <div class="col-lg-8 border p-lg-5 p-4">
                    <h2>{{.title}}</h2>
                    <p>{{.content | safeHTML}}</p>
                    {{ if .button }}
                    <a class="btn" href="{{.url}}">{{.button}}</a>
                    {{ end }}
                </div>
                {{ end }}

            </div>
        </div>
    </div>
</div>
{{ end }}
