{{ define "main" }}
<div class="page__activeties">

    {{ partial "components/banner.html" . }}

    <section class="features-area features-nine">
        <div class="container">

            {{ range .Page.Params.activeties }}
            <div class="features-items">
                <div class="row justify-content-between">
                    <div class="col-lg-5">
                        <div class="features-title">
                            <h2 class="h3">
                                {{.title}}
                            </h2>
                            <p class="text-lg">
                                {{.desc}}
                            </p>
                            <div class="feature-btn">
                                <a href="{{.homepage}}" class="btn primary-btn">
                                    {{.button}}
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="features-image" style="position: relative;">
                            {{ partial "components/image.html" (dict "ctx" . "image" .image) }}
                            {{ with .source }}
                            <div style="position: absolute; left:10px; bottom:10px;color:white;">
                                {{ i18n "image" }}: {{.}}
                            </div>
                            {{ end }}
                        </div>
                    </div>
                </div>
            </div>
            {{ end }}

        </div>
    </section>
</div>

{{ end }}
